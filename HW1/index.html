<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="text-center p-3 text-primary">Queue behaviour</h1>
</header>
<main>
    <div class="container pt-5">
        <div class="queue d-flex flex-column justify-content-end align-items-center mb-5">
            <div id="queue" class="w-100"></div>
        </div>
        <form name="queueForm">
            <div class="form-group">
                <label for="input-text">Input some text</label>
                <input aria-describedby="emailHelp" class="form-control" id="input-text" name="someText" type="text">
                <small class="form-text text-muted" id="emailHelp">We'll never share your message with anyone
                    else.</small>
            </div>
            <button class="btn btn-primary" id="add-item" type="submit">Add to the Queue</button>
        </form>
        <button class="btn btn-warning mt-2" id="remove-item" type="button">Remove from the Queue</button>
    </div>
</main>

<script src="index.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
